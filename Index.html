<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#1976d2">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">

    <title>Alerta Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alerta Site</h1>
    </header>

    <main>
        <p>Insira a URL da página que deseja monitorar:</p>
        <form id="monitor-form">
            <input type="url" id="monitor-url" placeholder="https://exemplo.com" required>
            <button type="submit">Iniciar Monitoramento</button>
        </form>

        <div id="status"></div>
        <div id="ultimo-check"></div>

        <div id="historico">
            <h2>Histórico de mudanças</h2>
            <ul id="lista-historico"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
